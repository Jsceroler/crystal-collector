<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Collector</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <body>
            <div class="jumbotron text-center">
                <h1>Welcome to Crystal Collector</h1>
            </div>
        
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3 crystal">
                                <div class="crystal1">
                                    <img src="./images/red-crystal.png" alt="red crystal image" width="100%" height="200px">
                                    <p class="crystalScore1"></p>
                                </div>
                            </div>
                            <div class="col-md-3 crystal">
                                <div class="crystal2">
                                    <img src="./images/blue-crystal.png" alt="blue crystal image" width="100%" height="200px">
                                    <p class="crystalScore2"></p>
                                </div>
                            </div>
                            <div class="col-md-3 crystal">
                                <div class="crystal3">
                                    <img src="./images/silver-crystal.png" alt="silver crystal image" width="100%" height="200px">
                                    <p class="crystalScore3"></p>
                                </div>
                            </div>
                            <div class="col-md-3 crystal">
                                <div class="crystal4">
                                    <img src="./images/purple-crystal.png" alt="red crystal image" width="100%" height="200px">
                                    <p class="crystalScore4"></p>
                                </div>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-5 col-md-offset-1 computer-score">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Computer Score</h3>
                                    </div>
                                    <div class="panel-body">
                                        <h6 id="computerScore" </h6>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-offset-1 player-score">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Player Score</h3>
                                    </div>
                                    <div class="panel-body">
                                        <h6 id="playerScore" </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <aside class="col-md-4">
                        <aside class="row">
                            <aside class="col-md-offset-3">
                                <div class="panel panel-default score">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Records</h3>
                                    </div>
                                    <div class="panel-body">
                                        <h4>Wins</h4>
                                        <p class="wins"></p>
                                        <h4>Losses</h4>
                                        <p class="losses"></p>
                                    </div>
                                </div>
                            </aside>
                        </aside>
                    </aside>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./javascript/app.js"></script>
    </body>
</html>
